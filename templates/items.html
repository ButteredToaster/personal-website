{% extends 'layout.html' %}

{% block content %}
    {% for item in items %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ item.name }}</a>
                <small class="text-muted">{{ item.description }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ item.url }}</a></h2>
            <p class="article-content">some content</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
